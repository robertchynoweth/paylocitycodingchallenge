<mat-toolbar>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu" [overlapTrigger]="false">
    <button mat-menu-item [routerLink]="['/']">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-menu-item [routerLink]="['/employeeinput']">
      <mat-icon>person_add</mat-icon>
      <span>Employee Input</span>
    </button>
    <button mat-menu-item [routerLink]="['/employeesummary']">
      <mat-icon>data_usage</mat-icon>
      <span>Company Summary</span>
    </button>
    <button mat-menu-item (click)="logUserOut()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
  <span (click)="routeHome()">Paylocity Coding Challenge</span>
  <span class="example-spacer"></span>
  <a mat-button [routerLink]="['/register']"
     *ngIf="!isUserLoggedIn()">
    Register
    <mat-icon>create</mat-icon>
  </a>
  <a mat-button [routerLink]="['/login']"
     *ngIf="!isUserLoggedIn()">
    Login
    <mat-icon>login</mat-icon>
  </a>
  <a mat-button
     *ngIf="isUserLoggedIn()"
     (click)="logUserOut()">
    Logout
    <mat-icon>exit_to_app</mat-icon>
  </a>
</mat-toolbar>
