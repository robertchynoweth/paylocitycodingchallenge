<div class="main-div">
  <mat-card class="mat-card">
    <mat-card-header>
      <mat-card-title>
        {{clientName}} Employee Input
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form *ngIf="client" novalidate [formGroup]="clientFormGroup">
        <div formArrayName="employees">
          <div [formGroupName]="employeeIndex"
               *ngFor="let employee of employees.controls; let employeeIndex=index">
            <div class="employee-container">
              <mat-form-field appearance="fill">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName">
                <mat-error *ngIf="false">First Name Required</mat-error>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName">
                <mat-error *ngIf="false">Last Name Required</mat-error>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Hire Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dateHired" appOnlynumber>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Bi-weekly Pay</mat-label>
                <input matInput type="number" class="example-right-align" formControlName="biWeeklyPay">
                <mat-error *ngIf="false">Bi-weekly Pay Required</mat-error>
                <span matPrefix>$&nbsp;</span>
                <span matSuffix>.00</span>
              </mat-form-field>

              <div formArrayName="dependents">
                <div class="dependent-container"
                     *ngFor="let dependent of employeeDependents(employeeIndex).controls; let dependentIndex=index">
                  <div [formGroupName]="dependentIndex">
                    <mat-form-field appearance="fill">
                      <mat-label>First Name</mat-label>
                      <input matInput formControlName="firstName">
                      <mat-error *ngIf="false">First Name Required</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                      <mat-label>Last Name</mat-label>
                      <input matInput formControlName="lastName">
                      <mat-error *ngIf="false">Last Name Required</mat-error>
                    </mat-form-field>
                    <mat-checkbox formControlName="isSpouse">Spouse?</mat-checkbox>
                    <button mat-raised-button class="delete-dependent" color="warn">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                </div>
              </div>


            </div>
            <div class="button-row">
              <button mat-raised-button>
                Add Dependent
                <mat-icon>create</mat-icon>
              </button>
              <span class="fill-space"></span>
              <button mat-raised-button color="warn">
                Delete Employee
                <mat-icon>delete</mat-icon>
              </button>
            </div>
            <mat-divider></mat-divider>
          </div>
          <div>
            <button mat-raised-button class="add-employee-button">
              Add Employee
              <mat-icon>create</mat-icon>
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
